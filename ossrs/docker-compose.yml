version: "3"
services:
  ossrs:
    build:
      context: .
      dockerfile: Dockerfile
    image: ossrs
    container_name: ossrs
    ports:
      - 1935:1935/tcp
    volumes:
      - ./srs-conf/srs.conf:/opt/srs/trunk/conf/srs.conf
    command: sh -c "/opt/srs/trunk/objs/srs -c /opt/srs/trunk/conf/srs.conf"
  netdata:
    image: firehol/netdata
    ports: 
      - 19999:19999/tcp
    container_name: netdata